language: android
jdk: oraclejdk8
sudo: false
before_install:
- openssl aes-256-cbc -K $encrypted_dbcac6978f42_key -iv $encrypted_dbcac6978f42_iv
  -in secrets.tar.gz.enc -out secrets.tar.gz -d
- tar -xvf secrets.tar.gz
- mv "app/google-services-release.json" "app/src/release/google-services.json"
- mv "app/google-services-debug.json" "app/src/debug/google-services.json"
- yes | sdkmanager "platforms;android-27"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/daemon"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API_LEVEL=27
  - EMULATOR_API_LEVEL=16
android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.2
  - android-$ANDROID_API_LEVEL
  - android-$EMULATOR_API_LEVEL
  - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
script:
- "./gradlew assembleDebug"
- "./gradlew test --stacktrace"
- "./gradlew assembleDebugAndroidTest"
- "./gradlew assembleRelease"
